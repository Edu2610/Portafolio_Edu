    <h1 class="text-center font-roboto bg-dark text-white m-5">Contáctame</h1>
    <main class="main_background container-fluid d-flex justify-content-center align-items-center">

        <form class="row g-3 m-5 p-3 bg-dark text-white" target="_self" id="formulario">
            <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
            <div class="col-md-6">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Apellido">
            </div>
            <div class="col-6">
                <label for="inputMail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputMail" placeholder="xxxx@xxxx.com">
            </div>
            <div class="col-6">
                <label for="inputTel" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="9xxxxxxxx">
            </div>
            
            <div class="col-12 input-group">
                <span class="input-group-text ">Ingresa tu solicitud</span>
                <textarea class="form-control" aria-label="Solicitud"></textarea>
            </div>
            
            <div class="d-flex justify-content-center">
                <div class="col-4">
                    <button type="submit" class="btn btn-outline-light btn-lg w-50">Enviar</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-light btn-lg w-50" id="borrarForm">Borrar</button>
                </div>
            </div>
        </form>


    </main>
